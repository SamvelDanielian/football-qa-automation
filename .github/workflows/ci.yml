name: UI Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Start static web server
        run: |
          cd GaviHugeFan
          nohup python3 -m http.server 8000 > server.log 2>&1 &
          sleep 3

      - name: Run UI tests
        run: mvn test -DbaseUrl=http://localhost:8000/index.html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/html-report

      - name: Show server log
        if: failure()
        run: cat server.log    